<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYNAMIC CLOCK</title>
    <style>
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Dynamic Clock <br> - By Atharva</h1>
    <button id="btn" onclick="show()">
        Click Me
    </button>
    <p id="para">

    </p>
    <script>
            let btn = document.getElementById('btn');
            btn.addEventListener('click', displayDate);

            function displayDate() {
               document.getElementById('para').innerHTML = Date();
            }
    </script>
</body>
</html>
