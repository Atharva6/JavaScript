    <title>Changing Background color</title>
    <style>
        .container{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>

    </div>
    <script>
        let chge = document.getElementById('change').addEventListener('click', change)

        function change(){
            let bdy = document.getElementById('body');
            document.body.style.backgroundColor = "red";
        }
    </script>
</body> 
</html>
