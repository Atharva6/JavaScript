<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
            background: rebeccapurple;
            height: 100vh;
        }
        .content{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 id="head"></h1>
        </div>
    </div>

<script>
    const text = "Best Game Ever on Mobile!!!";
    let index = 0;
    function writeText(){
        document.getElementById('head').innerText = text.slice(0, index);
        index++;
        if(index > text.length){
            index = 0;
        }
    }
    setInterval(writeText, 100);
</script>

</body>
</html>
