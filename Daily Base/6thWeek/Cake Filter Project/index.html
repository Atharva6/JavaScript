<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f2d977f4ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="text-content">
            <div class="head">
                <h1><span class="h">Our </span>Store</h1>
            </div>
            <div class="body">
                <div class="inpbtn">
                    <input type="text" name="" id="inp" placeholder="Search items...">
                    <button id="search">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="main">
                    <div class="item item-1">
                        <img src="https://www.thespruceeats.com/thmb/vJUFf6L4p8y9Cn_1pE9Z7Ua9uok=/3000x2001/filters:fill(auto,1)/indian-style-burger-1957599-hero-01-266103a4bb4e4ee7b5feb4da2d2e99da.jpg" alt="">
                        <div class="spans">
                            <span class="txt">Burger</span>
                            <span class="price">$5</span>
                        </div>
                    </div>
                    <div class="item item-2">
                        <img src="https://www.mompreneurcircle.com/wp-content/uploads/2018/04/customized-cupcakes-in-mumbai.jpg" alt="">
                        <div class="spans">
                            <span class="txt">CupCake</span>
                            <span class="price">$10</span>
                        </div>
                    </div>
                    <div class="item item-3">
                        <img src="https://5.imimg.com/data5/NI/IH/QU/ANDROID-90366522/img-20190619-153251-jpg-500x500.jpg" alt="">
                        <div class="spans">
                            <span class="txt">Cake</span>
                            <span class="price">$5</span>
                        </div>
                    </div>
                    <div class="item item-4">
                        <img src="https://www.missmalini.com/wp-content/uploads/2018/06/donuts.jpg" alt="">
                        <div class="spans">
                            <span class="txt">Doughnut</span>
                            <span class="price">$10</span>
                        </div>
                    </div>
                    <div class="item item-5">
                        <img src="https://imgk.timesnownews.com/story/diwali_sweets.jpg" alt="">
                        <div class="spans">
                            <span class="txt">Sweet</span>
                            <span class="price">$10</span>
                        </div>
                    </div>
                    <div class="item item-6">
                        <img src="https://c.ndtvimg.com/2020-02/kjtgr96_pastry_625x300_14_February_20.jpg" alt="">
                        <div class="spans">
                            <span class="txt">Pastry</span>
                            <span class="price">$5</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
