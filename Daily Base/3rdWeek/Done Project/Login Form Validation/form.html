<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <script src="https://kit.fontawesome.com/f2d977f4ee.js" crossorigin="anonymous"></script>
    <title>Login Form & Validation</title>
</head>
<body>
    <div class="container">
        <div class="view">
            <button id="view">View Form</button>
        </div>
        <div class="form">
            <div class="text">
                <button id="cross">
                    <span id="icon-text"><i class="fas fa-times"></i></span>
                </button>
                <h1>Login Form</h1>
                <form action="#">
                    <div class="Email">
                        <label for="email">Email or Phone</label> <br>
                        <input type="text" name="" id="email">
                    </div>
                    <div class="Password">
                        <label for="password">Password</label> <br>
                        <input type="password" name="" id="pass">
                    </div>
                </form>
                <span class="Frgt"><a href="#">Forgot Password?</a></span>
                <div class="button">
                    <button>Login</button>
                </div>
            </div>
        </div>
    </div>
<script src="form.js"></script>
</body>
</html>
