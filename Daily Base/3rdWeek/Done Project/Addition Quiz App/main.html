<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f2d977f4ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>Addition Quiz App</title>
</head>
<body>
    <div class="container">
        <div class="button">
            <button id="start_btn">Start Quiz</button>
        </div>
        <div class="Rules" id="rules">
            <div class="box">
                <h3>Some Rule of this Addition Quiz</h3>
                <hr>
                <ul>
                    <li>1. You will get points on the basis of your correct answers.</li>
                    <li>2. You can't exit from the Quiz while you're playing.</li>
                    <li>3. Stay Attentive while answering the Quiz</li>
                    <li>4. All the Best!</li>
                </ul>
                <hr>
                <button id="exit_btn" class="btn">Exit Quiz</button>
                <button id="continue_btn" class="btn">Continue</button>
            </div>
        </div>
        <div class="main-sec">
            <div class="text">
                <div class="input">
                <h2>Awesome Addition Quiz</h2>
                    <input type="text" name="" id="first_no" value="">
                    <span><i class="fas fa-plus"></i></span>
                    <input type="text" name="" id="Second_no">
                </div>
                <div class="output">
                    <input type="number" name="" id="output">
                </div>
                <button id="Check">Check</button>
            </div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
