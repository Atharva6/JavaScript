<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="App.css">
    <script src="https://kit.fontawesome.com/f2d977f4ee.js" crossorigin="anonymous"></script>
    <title>MyBookList | The APP</title>
</head>
<body>
    <div class="container">
        <div class="top"><i class="fas fa-book-open"></i><h1>My<span>Book</span>List</h1></div>
        <div class="main">
            <div class="form">
                <form id="form">
                    <label for="title">Title</label> <br>
                    <input type="text" name="txt" id="txt"> <br> <br>
                    <label for="Author">Author</label> <br> 
                    <input type="text" name="Author" id="Author"> <br> <br>
                    <label for="ISBN">ISBN#</label> <br>
                    <input type="number" name="no" id="no"> <br> <br>
                    <input type="submit" value="Submit" id="sub">
                </form>
            </div>
        </div>
        <div class="output"></div>
    </div>
<script src="App.js"></script>
</body>
</html>
