<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weight.css">
    <script src="https://kit.fontawesome.com/f2d977f4ee.js" crossorigin="anonymous"></script>
    <title>Simple Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Weight <span class="span">Converter</span></h1>
            <input type="number" name="" id="input" placeholder="Enter Pounds...">
        </div>
        <div id="gram"><p>Grams: <span class="grm"></span></p></div>
        <div id="Kilograms"><p>Kilograms: <span class="kilogrm"></span></p></div>
        <div id="Ounces"><p>Ounces: <span class="ounces"></span></p></div>
    </div>
<script src="weight.js"></script>
</body>
</html>
