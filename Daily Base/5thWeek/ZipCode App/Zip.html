<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Zip.css">
    <script src="https://kit.fontawesome.com/f2d977f4ee.js" crossorigin="anonymous"></script>
    <title>ZipCode App</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>US Location Info</h1>
            <p>Enter a zipcode to get the location info</p>
            <input type="number" name="" id="txt" placeholder="Enter A ZipCode">
            <span class="icon_pin">
                <i class="fas fa-map-pin"></i>
            </span>
        </div>
        <p id="para"></p>
        <div class="output"></div>
    </div>
    <script src="Zip.js"></script>
</body>
</html>
