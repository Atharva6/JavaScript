<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="users">
            <div class="playerS">
                <h2>Player</h2>
                <span class="no">0</span>
            </div>
            <div class="computerS">
                <h2>Computer</h2>
                <span class="no">0</span>
            </div>
        </div>
        <div class="main">
            <h1>Rock Paper & Scissor</h1>
            <button id="start">Let's Play</button>
        </div>
        <section class="hover"> 
            <h2>Choose an Option</h2>
            <div class="hands">
                <span class="PlayerHand">
                    <img src="Img/rock.png" alt="" id="p">
                </span>
                <span class="ComputerHand">
                    <img src="Img/rock.png" alt="" id="c">
                </span>
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissor">scissor</button>
            </div>
        </section>
    </div>
<script src="style.js"></script>
</body>
</html>
